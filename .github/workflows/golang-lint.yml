name: Golang Linter

on:
  workflow_call: {}

jobs:
  linter:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:    
    - uses: actions/checkout@v5

    - uses: actions/setup-go@v6
      with:
        go-version-file: "go.mod"
        cache: true

    - uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        
    - name: Run golangci-lint
      run: golangci-lint run --timeout=5m
        
    - name: Check gofmt
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then \
          echo "Code is not formatted. Please run 'gofmt -s -w .'"; \
          gofmt -s -l .; \
          exit 1; \
        fi
        echo "Code formatting is correct"
        
    - name: Check go mod
      run: |
        echo "Checking go.mod and go.sum..."
        git diff --quiet go.mod || (echo "go.mod has uncommitted changes. Please commit them first." && exit 1)
        go mod tidy
        git diff --quiet go.mod || (echo "go.mod is not tidy. Please run 'go mod tidy' and commit changes." && git diff go.mod && exit 1)
        echo "Go modules are tidy"
